<h3>
Raspberry Pi HC-SR04.
</h3>

A simple project measuring distance with HC-SR04 sonar and Raspberry Pi. It uses pigpio library.

<br><br>
To get started <b><a href="https://github.com/Marian-Vittek/raspberry-pi-hc-sr04">download source code from github</a></b>.

<br><br>
To compile and run, type:

    <b>
	<pre style="font-size:120%">
   make sonar-hcsr04
   sudo ./sonar-hcsr04 <sending_gpio_pin> <receiving_gpio_pin>
	</pre>
</b>
